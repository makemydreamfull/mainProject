<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="hidden" id="hidden">
    <div id="block" class="block"><p>На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию</p>
        <button type="button" id="hidden-button" class="hidden-button">OK</button>
    </div>
</div>
<header class="header">
    <img src="assets/images/homeWorks.png" alt="Logo">
</header>
<main class="main">
    <section class="section white">
        <div class="accaunt-input">
            <h1 class="accaunt-input-h1" id="accaunt-input-h1">Get your free account</h1>
            <p class="accaunt-input-p">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever)
                anytime.</p>
            <form class="form" id="form">
                <label>
                    <span>Full name</span>
                    <input type="text" class="input" name="fullName" id="fullname" autocomplete="off">
                    <div class="error-input">Введите ваше настоящее имя</div>
                </label>

                <label>
                    <span>Your username</span>
                    <input type="text" class="input" name="username" id="username" autocomplete="off">
                    <div class="error-input">Введите ваше имя пользователя</div>

                </label>
                <label>
                    <span>E-mail</span>
                    <input type="email" class="input" name="email" id="email" autocomplete="off">
                    <div class="error-input">Введите E-mail</div>

                </label>
                <label>
                    <span>Password</span>
                    <input type="password" class="input" name="password" id="password" autocomplete="off">
                    <div class="error-input password">Введите сложный пароль</div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="eyes">
                        <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                </label>
                <label>
                    <span>Repeat Password</span>
                    <input type="password" class="input" name="repeat-password" id="repeat" autocomplete="off">
                    <div class="error-input repeat">Повторите пароль</div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="eyes2">
                        <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/></svg>

                </label>
                <label class="div-checkbox">
                    <div class="top">
                        <input type="checkbox" class="input-checkbox" name="check" id="checkbox">
                        <span class="span-checkbox">Agree to our Terms of Service and Privacy Statement</span>
                    </div>
                    <div class="error-input check">Подтвердите ваше согласие</div>
                </label>
                <button class="button" id="button">Sign Up</button>
            </form>
            <a href="#" class="link" id="link">Already have an account?</a>
        </div>
    </section>
    <section class="section grey">
        <img src="assets/images/image.png" alt="image">
    </section>
</main>

<script src="scripts/jquery-3.7.1.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
